<a class="list-group-item" [ngClass]="{'list-group-item-danger' : car.isSold}">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{car.name}}</h5>
      <small>{{car.date}}</small>
    </div>
    <p class="mb-1">{{car.model}}</p>
  <hr>
  <div class="row justify-content-end">
    <button (click)="onDelete()"
            type="button"
            class="btn btn-danger btn-sm m-2" >Delete Car </button>
    <button (click)="onBuy()"
            [disabled]="car.isSold"
            type="button"
            class="btn btn-success btn-sm m-2">Buy</button>
  </div>

</a>
